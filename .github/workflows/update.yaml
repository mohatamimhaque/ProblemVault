name: Update Codeforces Solutions

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository with PAT token
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt

      # Step 4: Run update script
      - name: Run update script
        run: python update.py

      # Step 5: Commit only README.md (ignore solutions folder completely)
      - name: Commit README update
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update Codeforces README" || echo "No changes to commit"
          git push
